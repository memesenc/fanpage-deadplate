<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dead Plate Fan Page</title>
  <style>
    /* BODY WITH BACKGROUND IMAGE */
    body {
      font-family: 'Courier New', monospace;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;

      /* Background image */
      background-image: url('dead.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Overlay to make text readable */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* subtle dark overlay */
      z-index: -1; /* behind content */
    }

    header {
      background: #222;
      padding: 1rem;
      font-size: 2rem;
      letter-spacing: 3px;
      border-bottom: 2px solid #444;
    }

    main {
      padding: 2rem;
    }

    aside {
      background: #1a1a1a;
      padding: 1.5rem;
      margin: 2rem auto;
      width: 300px;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .btn {
      background: #333;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }

    footer {
      background: #222;
      color: #888;
      padding: 1rem;
      font-size: 0.9rem;
    }

    #counter {
      font-size: 1.5rem;
      color: #ff8080;
    }

    /* PROFILE PICTURE */
    #image-container {
      margin: 2rem auto;
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,128,128,0.5);
    }

    #image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <header>La Gueule de Saturne</header>

  <main>
    <p>Welcome to my <em>Website</em>. Sit back and enjoy...</p>

    <!-- PROFILE PICTURE -->
    <div id="image-container">
      <img src="MANON.jpg" alt="Dead Plate">
    </div>

    <aside>
      <div class="panel">
        <h2>Music</h2>
        <div id="bgm-container" style="display:none;">
          <iframe
            id="bgm"
            width="0"
            height="0"
            frameborder="0"
            allow="autoplay"
            allowfullscreen
          ></iframe>
        </div>
        <div>
          <button class="btn" id="play">Play</button>
          <button class="btn" id="stop">Stop</button>
        </div>
        <p style="font-size:0.8rem;opacity:0.7">
          Playing <em>Apocalypse</em> by Cigarettes After Sex... ðŸ¥‚
        </p>
      </div>
    </aside>

    <section>
      <h3>Visitor Count</h3>
      <div id="counter">000</div>
    </section>
  </main>

  <footer>
    Hello, I am Nisha Naz! My favorite game is Dead Plate, I like eating sinigang, and my favorite color is grey ðŸ©¶
  </footer>

  <script>
    // Visitor counter
    const key = 'deadplate_visit_count';
    const el = document.getElementById('counter');
    let n = Number(localStorage.getItem(key) || 0) + 1;
    localStorage.setItem(key, n);
    el.textContent = n.toString().padStart(3, '0');

    // Music controls
    const bgm = document.getElementById('bgm');
    const bgmContainer = document.getElementById('bgm-container');

    document.getElementById('play').onclick = () => {
      bgm.src = "Cigarettes After Sex - Apocalypse.mp3";
      bgmContainer.style.display = 'block';
      alert('enjoy for a bit...');
    };

    document.getElementById('stop').onclick = () => {
      bgm.src = "";
      bgmContainer.style.display = 'none';
    };
  </script>
</body>
</html>
